<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Finger Counter Final</title>
<style>
/* Use flexbox for simple, performant centering and layout */
html, body { 
    margin: 0; 
    height: 100%; 
    overflow: hidden; 
    background: black; 
    display: flex; 
    justify-content: center;
    align-items: center;
}
  
/* Keep canvas minimal and let JS/flexbox handle sizing */
canvas { 
    display: block; 
    position: absolute; 
    top: 0; 
    left: 0;
    z-index: 50; 
    width: 100%; 
    height: 100%;
}
  
/* No changes to button style */
#fullscreen-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 100;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #2ECC71; 
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: opacity 0.3s;
    opacity: 1; 
}

.hidden {
    display: none !important;
}
</style>
<link rel="preconnect" href="https://cdn.jsdelivr.net">
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
<video id="video" autoplay playsinline style="display:none;"></video>
<canvas id="canvas"></canvas>

<button id="fullscreen-btn">Go Fullscreen</button>

<script>
// --- Core Setup ---

const videoElement = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d', { alpha: false }); 

const fullscreenBtn = document.getElementById('fullscreen-btn');
let camera = null; 
let totalFingers = 0; 
let handCount = 0;

const tips = [4, 8, 12, 16, 20];
const pips = [3, 6, 10, 14, 18];
const HAND_CONNECTIONS = window.HAND_CONNECTIONS; 

// --- Fullscreen and UI Management ---

function toggleFullscreen() {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
            console.error("Fullscreen blocked. User must click to activate.");
            fullscreenBtn.classList.remove('hidden');
        });
    } else if (document.exitFullscreen) {
        document.exitFullscreen();
    }
}

function handleFullscreenChange() {
    if (document.fullscreenElement) {
        fullscreenBtn.classList.add('hidden');
    } else {
        fullscreenBtn.classList.remove('hidden');
    }
    resizeCanvas();
}

fullscreenBtn.addEventListener('click', toggleFullscreen);
document.addEventListener('fullscreenchange', handleFullscreenChange);
document.addEventListener('webkitfullscreenchange', handleFullscreenChange);


function resizeCanvas() {
    const newWidth = window.innerWidth;
    const newHeight = window.innerHeight;

    if (canvas.width !== newWidth || canvas.height !== newHeight) {
        canvas.width = newWidth;
        canvas.height = newHeight;
    }
}

let resizeTimeout;
window.addEventListener('resize', () => {
    clearTimeout(resizeTimeout);
    resizeTimeout = setTimeout(resizeCanvas, 100); 
});

// --- FingerCounter Logic ---

function distance(p1, p2) {
    return Math.hypot(p1.x - p2.x, p1.y - p2.y);
}

function countFingers(lm) {
    const fingersUp = []; 
    const wrist = lm[0];
    
    // Thumb logic
    const thumbTipX = lm[tips[0]].x;
    const thumbPipX = lm[pips[0]].x;
    const thumbMcpX = lm[2].x;
    const wristX = lm[0].x;

    if (thumbMcpX > wristX) {
        fingersUp.push(thumbTipX > thumbPipX ? 1 : 0);
    } else {
        fingersUp.push(thumbTipX < thumbPipX ? 1 : 0);
    }

    // Other 4 fingers
    for (let i = 1; i < 5; i++) {
        const tip = lm[tips[i]];
        const pip = lm[pips[i]];
        
        const tipToWristDist = distance(tip, wrist);
        const pipToWristDist = distance(pip, wrist);

        fingersUp.push(tipToWristDist > pipToWristDist ? 1 : 0);
    }

    return fingersUp.reduce((a, b) => a + b, 0);
}

// --- Function to calculate a measure of hand size for scaling dots ---
function calculateHandScale(landmarks) {
    const p0 = landmarks[0];
    const p5 = landmarks[5];
    return distance(p0, p5); 
}

// --- MediaPipe and Rendering Setup (Using the correct aspect ratio for drawing) ---

const hands = new Hands({
    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
    maxNumHands: 2, 
    modelComplexity: 0, 
    minDetectionConfidence: 0.6, 
    minTrackingConfidence: 0.4
});

hands.onResults(results => {
    requestAnimationFrame(() => {
        
        ctx.save();
        
        // 1. Clear the canvas with a solid black fill
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height); 
        
        // --- Aspect Ratio Correction Logic ---
        const videoW = videoElement.videoWidth;
        const videoH = videoElement.videoHeight;
        const videoRatio = videoW / videoH;
        const canvasRatio = canvas.width / canvas.height;
        
        let drawWidth, drawHeight, offsetX, offsetY;
        
        if (videoRatio > canvasRatio) {
            drawWidth = canvas.width;
            drawHeight = drawWidth / videoRatio;
            offsetX = 0;
            offsetY = (canvas.height - drawHeight) / 2;
        } else {
            drawHeight = canvas.height;
            drawWidth = drawHeight * videoRatio;
            offsetY = 0;
            offsetX = (canvas.width - drawWidth) / 2;
        }
        // --- End Aspect Ratio Correction Logic ---
        
        // 2. Flip the drawing space (mirrors video and hand landmarks)
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);
        
        // 3. Draw the video frame
        const flippedOffsetX = (canvas.width - offsetX) - drawWidth;
        ctx.drawImage(results.image, flippedOffsetX, offsetY, drawWidth, drawHeight); 
        
        totalFingers = 0;
        handCount = 0;
        
        if (results.multiHandLandmarks) {
            handCount = results.multiHandLandmarks.length;
            
            // Set font and color for hand-level count (Green: #00FF00)
            ctx.fillStyle = '#00FF00'; 
            ctx.font = `bold 56px Arial`; 

            for (const landmarks of results.multiHandLandmarks) {
                
                // Calculate the dynamic radius based on hand scale
                const handScale = calculateHandScale(landmarks);
                const baseRadius = Math.max(3, Math.min(10, handScale * 50)); 
                
                // 4. Draw Hand Visualization (White Lines, Dynamic Red Points)
                ctx.save();
                
                // Scale and translate the drawing context to align with the video.
                const scaleX = drawWidth / videoW;
                const scaleY = drawHeight / videoH;

                ctx.translate(canvas.width - offsetX - drawWidth, offsetY); 
                ctx.scale(scaleX * (videoW / canvas.width), scaleY * (videoH / canvas.height)); 
                
                drawConnectors(ctx, landmarks, HAND_CONNECTIONS, {color: '#FFFFFF', lineWidth: 4}); 
                
                // Use the calculated baseRadius for the dots
                drawLandmarks(ctx, landmarks, {
                    color: '#FF0000', 
                    lineWidth: 2, 
                    radius: baseRadius
                }); 
                
                // Restore state before drawing text
                ctx.restore();
                ctx.save(); 

                const fingers = countFingers(landmarks);
                totalFingers += fingers;

                // 5. Text Position: Center of the palm (Landmark 9)
                const cx = (landmarks[9].x * drawWidth) + offsetX;
                const cy = (landmarks[9].y * drawHeight) + offsetY;
                
                // Temporary anti-flip transformation for text
                ctx.translate(cx, cy);
                ctx.scale(-1, 1); 
                
                // Draw text 
                ctx.fillText(String(fingers), -30, -30);

                // Restore the state
                ctx.restore();
            }
        }
        
        // 6. Restore the canvas transform (undo the main video flip)
        ctx.restore(); 
        
        // --- Draw Total Counts (Blue) ---
        
        // Set font for total count (Blue: #0000FF)
        ctx.fillStyle = '#0000FF'; 
        ctx.font = `bold 30px Arial`; 

        // CALCULATE POSITION: 
        // We set the X position to be 20 pixels from the left edge of the video area (offsetX).
        const textX = offsetX + 20; // <<< MODIFIED: Changed from top-right calculation
        const textY1 = offsetY + 30; // Top margin + vertical offset
        const textY2 = offsetY + 70; // Top margin + vertical offset

        // Draw the text at the new calculated coordinates
        ctx.fillText(`Finger Count: ${totalFingers}`, textX, textY1); 
        ctx.fillText(`Hands: ${handCount}`, textX, textY2); 

    }); // End requestAnimationFrame
});

// --- Camera Initialization and Program Start ---

const initCamera = async () => {
    // 1. Request the camera stream using constraints that prefer HD resolution
    const stream = await navigator.mediaDevices.getUserMedia({
        video: {
            width: { ideal: 1280, min: 640 },
            height: { ideal: 720, min: 480 },
            facingMode: 'user'
        }
    });
    
    // 2. Attach stream to video element
    videoElement.srcObject = stream;
    
    // Wait for the video stream to load metadata and set its intrinsic size
    await new Promise((resolve) => {
        videoElement.onloadedmetadata = () => {
            // 3. Set the video element's attributes to the camera's actual resolution
            videoElement.width = videoElement.videoWidth;
            videoElement.height = videoElement.videoHeight;
            resolve(true);
        };
    });

    // 4. Initialize MediaPipe Camera utility
    camera = new Camera(videoElement, {
        onFrame: async () => {
            await hands.send({image: videoElement});
        },
        width: videoElement.width, 
        height: videoElement.height,
        mirrored: false
    });
    camera.start();
};

// Initial setup
resizeCanvas();

// Starter function for first click to handle fullscreen/permissions
document.addEventListener('click', function starter() {
    if (!document.fullscreenElement) {
        toggleFullscreen(); 
    }
    initCamera().catch(e => console.error("Camera initialization failed:", e));
    document.removeEventListener('click', starter);
}, {once: true});

handleFullscreenChange();
</script>
</body>
</html>
