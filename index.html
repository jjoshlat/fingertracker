<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finger Counter</title>
  <style>
    body { margin: 0; display: flex; flex-direction: column; align-items: center; background: #222; color: white; font-family: sans-serif; }
    canvas { border: 1px solid black; }
    #info { margin: 10px; font-size: 1.2em; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
  <h1>Finger Counter</h1>
  <div id="info">Hands: 0 | Finger Count: 0</div>
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <script>
    const videoElement = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const infoDiv = document.getElementById('info');

    const tips = [4, 8, 12, 16, 20];
    const pips = [3, 6, 10, 14, 18];

    function distance(p1, p2) {
      return Math.hypot(p1.x - p2.x, p1.y - p2.y);
    }

    function countFingers(landmarks) {
      let fingersUp = [];
      const wrist = landmarks[0];

      // Thumb
      const thumbTip = landmarks[tips[0]].x;
      const thumbPip = landmarks[pips[0]].x;
      const thumbMcp = landmarks[2].x;
      const wristX = wrist.x;

      if (thumbMcp > wristX) {
        fingersUp.push(thumbTip > thumbPip ? 1 : 0);
      } else {
        fingersUp.push(thumbTip < thumbPip ? 1 : 0);
      }

      // Other fingers
      for (let i = 1; i < 5; i++) {
        const tip = landmarks[tips[i]];
        const pip = landmarks[pips[i]];
        fingersUp.push(distance(tip, wrist) > distance(pip, wrist) ? 1 : 0);
      }

      return fingersUp.reduce((a, b) => a + b, 0);
    }

    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({
      maxNumHands: 2,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.5
    });

    hands.onResults(results => {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      let totalFingers = 0;
      let handCount = 0;

      if (results.multiHandLandmarks) {
        handCount = results.multiHandLandmarks.length;

        for (const landmarks of results.multiHandLandmarks) {
          drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
          drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 1});
          totalFingers += countFingers(landmarks);
        }
      }

      infoDiv.textContent = `Hands: ${handCount} | Finger Count: ${totalFingers}`;
      canvasCtx.restore();
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => await hands.send({image: videoElement}),
      width: 640,
      height: 480
    });
    camera.start();
  </script>
</body>
</html>
